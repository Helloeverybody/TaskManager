<div class="content">
    <div class="logo">Task Manager</div>
    <div class="form">
        <div class="auth-link" (click)="toRegistration()">Первый раз? <span>Создать аккаунт</span></div>
        <div class="field-1">
            <label for="login"></label>
            <input-control
                    id="login"
                    customCssClass="big-input-field"
                    [model]="viewModel.formModel.getControl('login')">
            </input-control>
        </div>

        <div class="error-1">
            <div class="error-window" *ngIf="!formValid">
                Логин или пароль введены неверно. Проверьте правильность заполнения данных.
            </div>
        </div>

        <div class="field-2">
            <label for="password"></label>
            <input-control
                    id="password"
                    customCssClass="big-input-field"
                    [model]="viewModel.formModel.getControl('password')">
            </input-control>
        </div>

        <div class="field-3">
            <label for="submit-button"></label>
            <input id="submit-button" type="submit" value="Войти" class="square-button" (click)="submit()">
        </div>
    </div>
</div>
