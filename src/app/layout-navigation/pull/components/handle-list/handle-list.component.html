<div class="content">
  <div class="header">
    <h3 class="list-name" >{{ (list | async)?.title }}</h3>
    <div class="edit-button" *ngIf="(list | async)?.isEditable" (click)="editList()"><img src="assets/images/edit-icon.png"></div>
  </div>

  <div class="create-task-button" [hint]="'Создать задачу в этом списке'" (click)="createNewTask()">Новая задача<img src="./assets/images/white-plus.svg" alt="white-plus"></div>

  <div class="no-tasks-placeholder" *ngIf="(uncompletedTasks | async)?.length === 0">Нет задач в списке.</div>
  <ul class="tasks-list">
    <li class="task" *ngFor="let task of uncompletedTasks | async" #draggable (click)="selectTask(task.id)" [ngClass]="{ selected: selectedTaskId === task.id }">
      <div class="marker" (click)="makeCompleted(task.id)"></div>
      {{ task.title }}
    </li>
  </ul>
  <div class="completed-title" *ngIf="(completedTasks | async)?.length !== 0">Выполнено</div>
  <ul class="tasks-list">
    <li class="completed-task" *ngFor="let task of completedTasks | async" (click)="selectTask(task.id)" [ngClass]="{ selected: selectedTaskId === task.id }">
      <div class="completed-marker" (click)="makeUncompleted(task.id)"><img src="../../../../../assets/images/gray-check.svg" alt="check"></div>
      {{ task.title }}
    </li>
  </ul>
</div>
