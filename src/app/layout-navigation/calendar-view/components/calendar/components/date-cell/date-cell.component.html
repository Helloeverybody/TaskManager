<div class="content">
    <div class="date" [ngClass]="{otherMonth: !dateModel.isThisMonth, today: dateModel.isToday}" (click)="createTask()">
        {{ dateModel.date.getDate() }}
    </div>
    <div *ngFor="let task of dateModel.tasks">
        <div class="task"
             [ngClass]="{ 'task-selected': task.id === selectedTaskId }"
             (click)="taskClicked(task.id)">
            {{task.title}}
        </div>
    </div>
</div>
