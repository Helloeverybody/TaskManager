<div class="content">
    <div class="date" [ngClass]="{otherMonth: !dateModel.isThisMonth, today: dateModel.isToday}">
        {{ dateModel.date.getDate() }}
    </div>
    <div *ngFor="let task of dateModel.tasks" class="task" (click)="taskClicked(task.id)">
        {{task.title}}
    </div>
</div>
